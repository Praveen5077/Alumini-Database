<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Alumni-Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="download.jpg" />
    <link rel="stylesheet" type="text/css" href="reg.css" />
  </head>
  <body>
    <h1>REGISTER PAGE</h1>
    <div class="regpage">
      <form>
        <p>Username</p>
        <input
          type="text"
          name=""
          placeholder="Enter E-Mail"
          required
        /><br /><br />
        <p>Password</p>
        <input
          type="password"
          name=""
          placeholder="Enter Password"
          required
        /><br /><br />
        <!-- <p>Confirm Password</p> -->
        <!-- <input type="password" name="" placeholder="Enter Password" /><br /><br /> -->
        <p>Date Of Birth</p>
        <input type="date" name="" placeholder="Enter DD-MM-YY" /><br /><br />
        <p>Year Of Passing</p>
        <input
          type="number"
          name=""
          placeholder="Enter Year of Passing"
        /><br /><br />
        <p>Department/Branch</p>
        <input
          type="text"
          name=""
          placeholder="Enter Dept/Branch"
        /><br /><br />
        <p>Mobile No</p>
        <input
          type="number"
          name=""
          placeholder="Enter Mobile No"
          required
        /><br /><br />
        <input type="submit" value="SUBMIT" />
        <br /><br />
      </form>
    </div>
  </body>
</html>
